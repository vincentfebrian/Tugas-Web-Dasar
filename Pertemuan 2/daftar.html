<!DOCTYPE HTML>
<html>
	<head>
		<title>Kumpulan Monyet</title>
	</head>
	<body>
		<h1><center><font size="24">Happy Monkey</font></center></h1>
		<h3>
		<center>
			<a href="index.html"> Home |</a>
			<a href="profil.html"> Profil |</a>
			<a href="galeri.html"> Galeri |</a>
			<a href="member.html"> Member |</a>
			<a href="daftar.html"> Daftar |</a>
		</center>
		</h3>
		<table cellspacing="10" align="center">
			<tr><td colspan="2"><h2>Member Registration</h2></td></tr>
			<tr>
				<td width="35%">Nama</td>
				<td width="65%"><input type="text" name="nama" value="" size="36"</td>
			</tr>
			<tr>
				<td>Jenis Kelamin</td>
				<td>
				<input type="radio" name="gender" value="m" size="13">Pria
				<input type="radio" name="gender" value="m" size="13">Wanita
				<input type="radio" name="gender" value="m" size="13">Ganda
				</td>
			</tr>
			<tr>
				<td>Hobi</td>
				<td>
				<input type="checkbox" name="hobi" value="makan" size="36">Makan
				<input type="checkbox" name="hobi" value="minum" size="36">Minum
				<input type="checkbox" name="hobi" value="jail" size="36">Jailin Orang
				</td>
			</tr>
			<tr>
				<td>Speciality</td>
				<td>
					<select name="keahlian">
						<option value="m">Makan</option>
						<option value="t">Tidur</option>
						<option value="j">Jalan</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Kata Mutiara</td>
				<td><textarea name="kata" value="" cols="36" rows="4"></textarea></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" name="daftar" value="submit"></td>
			</tr>
		</table>	
		<p>
			<center>(c) Happy Monkey 2017 </center>
		</p>
